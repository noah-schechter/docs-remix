# Hugo configuration file
title: About Atlos
logo: 

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Help Center
      pageRef: /docs
      weight: 1
      weight: 3
    - name: Blog
      url: /blog
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
